<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do App!</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <script src="typed.js"></script>
  <script src="script.js"></script>
</head>
<body class="animated lightSpeedIn">
  <div class="container-fluid todo text-center">
  <h1 class="blink animated infinite flash"><strong></strong></h1>
  <form action="" name="myform">
    <input type="text" class="form-controls animated swing" id="data">
  </form>
  <br><br>
  <button type="button" class="btn btn-lg btn-primary" id="btn-1" onmouseleave="this.className='animated jello btn btn-lg btn-primary'">Add Task</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-lg btn-danger" id="btn-2" onmouseleave="this.className='btn btn-lg btn-danger animated  jello'">REMOVE ALL TASKS!</button>
  <br><br><br>
  <ul id="list">
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="todo.js"></script>
</body>
</div>
</html>
